spring:
  application:
    name: aws-utils
  zipkin:
      base-url: ${ZIPKIN_URI}
logging:
  level:
    root: info
server:
  port: 0
aws:
  access: ${AWS_ACCESS}
  secret: ${AWS_SECRET}
  content:
    bucket:
      name: ${AWS_CONTENT_BUCKET}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI}
management:
  tracing:
    sampling:
      probability: 1.0